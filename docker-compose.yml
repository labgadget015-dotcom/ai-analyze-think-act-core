version: '3.8'

services:
  # Core Framework Service
  ai-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-analyze-think-act-core
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=False
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data.db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (Optional)
  postgres:
    image: postgres:15-alpine
    container_name: ai-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aiuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aipassword}
      - POSTGRES_DB=${POSTGRES_DB:-ai_analytics}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aiuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
